<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="style/main.css">

        <!--owl css-->

        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

        <!--responsividade-->

        <link rel="stylesheet" href="/style/responsive.css">

    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">N e t f l i x</h2>
                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="conteudo-principal">
                <div class="container">
                    <h3 class="titulo">
                        Breaking Bad
                    </h3>
                    <p class="sinopse">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                    <div class="botoes">
                        <button role="button" class="botao" onclick="assistir()" id="assistir">
                            <i class="fas fa-play"></i>  
                            Assistir
                        </button>
                        <button role="button" class="botao" onclick="info()" id="info">
                            <i class="fas fa-info-circle"></i>
                            Mais informações
                        </button>
                    </div>
                </div>                
            </div>
        </main>
        <div class="carrossel-filmes">
            <div class="titulo">Séries e Filmes Populares</div>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img clas="box-filme" src="img/mini1.jpg" alt="The Umbrella Academy">
                </div>
                <div class="item">
                    <img clas="box-filme" src="img/mini2.jpg" alt="Star Wars">
                </div>
                <div class="item">
                    <img clas="box-filme" src="img/mini3.jpg" alt="Pokemon">
                </div>
                <div class="item">
                    <img clas="box-filme" src="img/mini4.jpg" alt="Capitão América: Guerra Civil">
                </div>
                <div class="item">
                    <img clas="box-filme" src="img/mini5.jpg" alt="O Hobbit">
                </div>
                <div class="item">
                    <img clas="box-filme" src="img/mini6.jpg" alt="Love Death Robots">
                </div>
                <div class="item">
                    <img clas="box-filme" src="img/mini7.jpg" alt="Dr. House">
                </div>
                <div class="item">
                    <img clas="box-filme" src="img/mini8.jpg" alt="Supernatural">
                </div>
                <div class="item">
                    <img clas="box-filme" src="img/mini9.jpg" alt="Smallville">
                </div>
                <div class="item">
                    <img clas="box-filme" src="img/mini10.jpg" alt="Vingadores: Guerra Infinita">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/4c74087558.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
